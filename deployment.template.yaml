apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: backend
  labels:
    app: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: 211125364313.dkr.ecr.ap-southeast-1.amazonaws.com/admin:__VERSION__
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: backend-logs
              mountPath: /logs
          resources:
            requests:
              cpu: "1000m"
            limits:
              cpu: "1000m"
#      volumes:
#        - name: backend-logs
#          nfs:
#            server: 192.168.1.60
#            path: /mnt/data/nfs/backend_logs
      volumes:
        - name: backend-logs
          persistentVolumeClaim:
            claimName: pvc-admin-logs
      imagePullSecrets:
        - name: ecr-secret
