---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-admin-logs
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: cephfs-static
  cephfs:
    monitors:
      - 192.168.1.101:6789
      - 192.168.1.102:6789
      - 192.168.1.103:6789
    path: /volumes/backend/backend-logs/eb6b0381-cb45-453b-89c0-8c1c19cdd28e
    readOnly: false
    user: client.k8s
    secretRef:
      name: cephfs-secret
      namespace: backend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-admin-logs
  namespace: backend
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: cephfs-static
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-admin-logs
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: admin
  namespace: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: admin
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
